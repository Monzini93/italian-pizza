<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer Pedido - Italian Pizza</title>
  <link rel="stylesheet" href="../css/form-inputs.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind-config.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-sans antialiased" style="background: linear-gradient(to bottom, #FFDBB8 0%, #E3A85B 100%); color: #612F1F;">
  <header class="shadow-lg" style="background-color: #fff; border-bottom: 4px solid #DE332E;">
    <div class="max-w-4xl mx-auto px-4 py-5 flex flex-col sm:flex-row items-center justify-center gap-4">
      <div class="h-20 w-20 sm:h-24 sm:w-24 rounded-full overflow-hidden flex-shrink-0 flex items-center justify-center relative" style="background-color: #FFDBB8; border: 3px solid #E3A85B;">
        <img src="../logo_pizzaria.avif" alt="" class="h-full w-full object-contain relative z-10" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');" />
        <span class="hidden absolute inset-0 flex items-center justify-center font-display font-bold text-xs sm:text-sm leading-tight px-0.5 text-center" style="color: #612F1F;">Italian Pizza</span>
      </div>
      <div class="text-center sm:text-left">
        <h1 class="font-display text-2xl sm:text-3xl font-bold" style="color: #612F1F;">Italian Pizza</h1>
        <p class="mt-0.5 text-sm" style="color: #7C422A;">Monte seu pedido pela mesa</p>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6 pb-28">
    <section class="rounded-2xl shadow-xl p-5 mb-6" style="background-color: #fff; border: 2px solid #E3A85B;">
      <label for="select-mesa" class="block text-sm font-semibold mb-2" style="color: #612F1F;">Selecione sua mesa</label>
      <select id="select-mesa" class="w-full px-4 py-3 rounded-xl border-2 font-medium outline-none transition" style="border-color: #E3A85B; color: #612F1F;">
        <option value="">-- Escolha a mesa --</option>
      </select>
    </section>

    <section>
      <h2 class="font-display text-2xl font-bold mb-4" style="color: #612F1F;">Cardápio</h2>
      <div id="menu-tabs" class="flex flex-wrap gap-2 mb-4 pb-3" style="border-bottom: 2px solid #E3A85B;"></div>
      <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <footer id="carrinho-fixo" class="fixed bottom-0 left-0 right-0 shadow-[0_-4px_20px_rgba(0,0,0,0.12)] px-4 py-4 flex flex-wrap items-center justify-between gap-4 z-40" style="background-color: #fff; border-top: 4px solid #DE332E;">
    <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
      <span id="resumo-itens" class="font-medium" style="color: #612F1F;">0 itens</span>
      <span class="text-lg font-bold" style="color: #DE332E;">Total: R$ <span id="total-carrinho">0,00</span></span>
    </div>
    <button type="button" id="btn-enviar-pedido" class="w-full sm:w-auto px-8 py-3.5 rounded-xl font-semibold shadow-lg active:scale-[0.98] transition-all duration-200" style="background-color: #DE332E; color: white;">
      Fazer pedido
    </button>
  </footer>

  <div id="modal-confirma" class="fixed inset-0 bg-black/50 z-50 items-center justify-center p-4 hidden">
    <div class="rounded-2xl shadow-2xl max-w-md w-full overflow-hidden" style="background-color: #fff;">
      <div class="px-6 py-5 flex justify-between items-center" style="border-bottom: 2px solid #E3A85B;">
        <h2 class="font-display text-xl font-bold" style="color: #612F1F;">Pedido enviado</h2>
        <button type="button" class="fechar-modal text-2xl leading-none" style="color: #7C422A;" aria-label="Fechar">&times;</button>
      </div>
      <div class="px-6 py-5">
        <p style="color: #612F1F;">Seu pedido foi enviado para a cozinha. Em breve será atendido!</p>
      </div>
      <div class="px-6 py-4 flex justify-end" style="background-color: #FFDBB8;">
        <button type="button" id="btn-novo-pedido" class="px-6 py-2.5 rounded-xl font-semibold transition" style="background-color: #DE332E; color: white;">
          Fazer outro pedido
        </button>
      </div>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/pedido.js"></script>
</body>
</html>
