<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - Italian Pizza Painel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'], display: ['Playfair Display', 'serif'] },
          colors: {
            italian: {
              red: '#dc2626', 'red-dark': '#b91c1c',
              green: '#16a34a', 'green-dark': '#15803d',
              brown: '#78350f', 'brown-light': '#92400e',
              gold: '#fbbf24', 'gold-light': '#fef3c7',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-amber-50 font-sans text-italian-brown antialiased">
  <script src="js/auth.js"></script>
  <nav class="bg-italian-brown text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <img src="logo_pizzaria.avif" alt="Italian Pizza" class="h-10 w-10 object-contain rounded-full" />
        <h1 class="font-display text-xl font-bold">Italian Pizza – Painel</h1>
      </div>
      <div class="flex gap-2 flex-wrap items-center">
        <a href="admin.html" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 font-medium">Mesas e Pedidos</a>
        <a href="admin-caixa.html" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 font-medium">Conferência de Caixa</a>
        <a href="admin-caixa-resumo.html" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 font-medium">Resumo mensal</a>
        <a href="admin-cardapio.html" class="px-4 py-2 rounded-xl bg-italian-red font-medium">Cardápio</a>
        <a href="admin-pedidos-viagem.html" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 font-medium">Pedidos viagem</a>
        <a href="login.html" id="btn-sair" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-red-600/80 font-medium">Sair</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
      <h2 class="font-display text-2xl font-bold text-italian-brown">Itens do cardápio</h2>
      <button type="button" id="btn-novo-item" class="px-5 py-2.5 rounded-xl bg-italian-green text-white font-semibold hover:bg-italian-green-dark transition">
        + Novo item
      </button>
    </div>

    <div class="bg-white rounded-2xl shadow-xl border border-amber-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-amber-100 text-italian-brown font-semibold">
              <th class="text-left p-3 border-b border-amber-200">Nome</th>
              <th class="text-left p-3 border-b border-amber-200">Descrição</th>
              <th class="text-left p-3 border-b border-amber-200">Categoria</th>
              <th class="text-right p-3 border-b border-amber-200">Preço</th>
              <th class="text-right p-3 border-b border-amber-200 w-28">Ações</th>
            </tr>
          </thead>
          <tbody id="corpo-cardapio"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Novo/Editar Item -->
  <div id="modal-item" class="fixed inset-0 bg-black/50 z-50 items-center justify-center p-4 hidden">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
      <div class="px-6 py-4 border-b border-amber-200 flex justify-between items-center">
        <h3 id="modal-item-titulo" class="font-display text-xl font-bold text-italian-brown">Novo item</h3>
        <button type="button" class="fechar-modal-item text-2xl text-stone-400 hover:text-stone-600 leading-none" aria-label="Fechar">&times;</button>
      </div>
      <form id="form-item" class="p-6 space-y-4">
        <div>
          <label for="item-nome" class="block text-sm font-semibold text-italian-brown mb-1">Nome</label>
          <input type="text" id="item-nome" required class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red focus:border-italian-red outline-none" placeholder="Ex: Margherita" />
        </div>
        <div>
          <label for="item-descricao" class="block text-sm font-semibold text-italian-brown mb-1">Descrição</label>
          <input type="text" id="item-descricao" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none" placeholder="Ingredientes ou detalhes" />
        </div>
        <div>
          <label for="item-categoria" class="block text-sm font-semibold text-italian-brown mb-1">Categoria</label>
          <select id="item-categoria" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none">
            <option value="Pizzas">Pizzas</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div>
          <label for="item-preco" class="block text-sm font-semibold text-italian-brown mb-1">Preço (R$)</label>
          <input type="number" id="item-preco" required step="0.01" min="0" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none" placeholder="0,00" />
        </div>
      </form>
      <div class="px-6 py-4 bg-amber-50 flex gap-3 justify-end">
        <button type="button" id="btn-cancelar-item" class="px-4 py-2 rounded-xl border-2 border-italian-brown text-italian-brown font-medium">Cancelar</button>
        <button type="button" id="btn-salvar-item" class="px-5 py-2 rounded-xl bg-italian-green text-white font-semibold hover:bg-italian-green-dark">Salvar</button>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/admin-cardapio.js"></script>
  <script>
    document.getElementById('btn-sair').addEventListener('click', function (e) {
      e.preventDefault();
      sessionStorage.removeItem('pizzaria_admin_logado');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
