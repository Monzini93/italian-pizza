<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos viagem - Italian Pizza Painel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind-config.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-amber-50 font-sans antialiased" style="color: #7C422A;">
  <script src="../js/auth.js"></script>
  <nav class="shadow-lg" style="background-color: #612F1F; color: white;">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full overflow-hidden flex-shrink-0 flex items-center justify-center relative" style="background-color: #FFDBB8; border: 2px solid #E3A85B;">
          <img src="../logo_pizzaria.avif" alt="" class="h-full w-full object-contain relative z-10" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');" />
          <span class="hidden absolute inset-0 flex items-center justify-center font-display font-bold text-[6px] leading-tight" style="color: #7C422A;">IP</span>
        </div>
        <h1 class="font-display text-xl font-bold" style="color: white;">Italian Pizza – Painel</h1>
      </div>
      <div class="flex gap-2 flex-wrap items-center">
        <a href="admin.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Mesas e Pedidos</a>
        <a href="admin-caixa.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Conferência de Caixa</a>
        <a href="admin-caixa-resumo.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Resumo mensal</a>
        <a href="admin-cardapio.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Cardápio</a>
        <a href="admin-pedidos-viagem.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: #DE332E; color: white;">Pedidos viagem</a>
        <a href="login.html" id="btn-sair" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Sair</a>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="font-display text-2xl font-bold text-italian-brown mb-2">Pedidos viagem</h2>
    <p class="text-italian-brown-light text-sm mb-6">Para os pedidos aparecerem aqui, o cliente deve acessar <strong class="text-italian-brown">pedido em casa</strong> pelo mesmo endereço (ex: <span id="url-pedido-casa" class="font-mono text-xs"></span>/cliente/pedido-casa.html).</p>
    <div id="lista-pedidos" class="space-y-4"></div>
    <p id="msg-vazio" class="text-italian-brown-light text-center py-8 hidden">Nenhum pedido de viagem no momento.</p>
  </main>
  <script src="../js/data.js"></script>
  <script src="../js/admin-pedidos-viagem.js"></script>
</body>
</html>
