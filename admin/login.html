<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Italian Pizza Painel</title>
  <script src="../js/tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-italian-gold-light font-sans text-italian-brown antialiased flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <img src="../assets/logo_pizzaria.avif" alt="Italian Pizza" class="h-20 w-20 mx-auto object-contain rounded-full shadow-lg" />
      <h1 class="font-display text-2xl font-bold text-italian-brown mt-4">Italian Pizza</h1>
      <p class="text-italian-brown-light text-sm mt-1">Acesso ao painel administrativo</p>
    </div>

    <form id="form-login" class="bg-white rounded-2xl shadow-xl border border-amber-200 p-6 space-y-4">
      <div>
        <label for="email" class="block text-sm font-semibold text-italian-brown mb-2">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="admin@admin.com"
          class="w-full px-4 py-3 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red focus:border-italian-red outline-none" />
      </div>
      <div>
        <label for="senha" class="block text-sm font-semibold text-italian-brown mb-2">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red focus:border-italian-red outline-none" />
      </div>
      <p id="msg-erro" class="text-red-600 text-sm hidden"></p>
      <button type="submit" class="w-full py-3.5 rounded-xl bg-italian-red text-white font-semibold hover:bg-italian-red-dark shadow-lg transition">
        Entrar
      </button>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
