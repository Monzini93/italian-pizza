<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Italian Pizza Painel</title>
  <script src="../js/tailwind-config.js"></script>
  <script>
    if (typeof tailwind === 'undefined') { tailwind = {}; }
    tailwind.config = tailwind.config || { theme: { extend: { fontFamily: { sans: ['Outfit','system-ui','sans-serif'], display: ['Playfair Display','serif'] }, colors: { italian: { red: '#DE332E', 'red-dark': '#c42a26', green: '#008C45', 'green-dark': '#006b38', brown: '#612F1F', 'brown-light': '#7C422A', gold: '#E3A85B', 'gold-light': '#FFDBB8' } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-sans antialiased flex flex-col items-center justify-center p-4" style="background: linear-gradient(to bottom, #FFDBB8, #FFDBB8); color: #7C422A;">
  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <div class="h-20 w-20 mx-auto rounded-full shadow-lg overflow-hidden relative flex items-center justify-center" style="background-color: #FFDBB8; border: 2px solid #E3A85B;">
        <img src="../logo_pizzaria.avif" alt="" class="h-full w-full object-contain relative z-10" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');" />
        <span class="hidden absolute inset-0 flex items-center justify-center font-display font-bold text-[10px] leading-tight px-0.5 text-center" style="color: #7C422A;">Italian Pizza</span>
      </div>
      <h1 class="font-display text-2xl font-bold mt-4" style="color: #7C422A;">Italian Pizza</h1>
      <p class="text-sm mt-1" style="color: #7C422A;">Acesso ao painel administrativo</p>
    </div>

    <form id="form-login" class="bg-white rounded-2xl shadow-xl border border-amber-200 p-6 space-y-4">
      <div>
        <label for="email" class="block text-sm font-semibold mb-2" style="color: #7C422A;">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="admin@admin.com"
          class="w-full px-4 py-3 rounded-xl border-2 border-amber-300 outline-none" style="border-color: #E3A85B;" />
      </div>
      <div>
        <label for="senha" class="block text-sm font-semibold mb-2" style="color: #7C422A;">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border-2 border-amber-300 outline-none" style="border-color: #E3A85B;" />
      </div>
      <p id="msg-erro" class="text-red-600 text-sm hidden"></p>
      <button type="submit" class="w-full py-3.5 rounded-xl font-semibold shadow-lg transition" style="background-color: #DE332E; color: white;">
        Entrar
      </button>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
