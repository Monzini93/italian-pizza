<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - Italian Pizza – Painel</title>
  <script src="../js/tailwind-config.js"></script>
  <script>
    if (typeof tailwind === 'undefined') { tailwind = {}; }
    tailwind.config = tailwind.config || { theme: { extend: { fontFamily: { sans: ['Outfit','system-ui','sans-serif'], display: ['Playfair Display','serif'] }, colors: { italian: { red: '#DE332E', 'red-dark': '#c42a26', green: '#008C45', 'green-dark': '#006b38', brown: '#612F1F', 'brown-light': '#7C422A', gold: '#E3A85B', 'gold-light': '#FFDBB8' } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-amber-50 font-sans antialiased" style="color: #7C422A;">
  <script src="../js/auth.js"></script>
  <nav class="shadow-lg" style="background-color: #612F1F; color: white;">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full overflow-hidden flex-shrink-0 flex items-center justify-center relative" style="background-color: #FFDBB8; border: 2px solid #E3A85B;">
          <img src="../logo_pizzaria.avif" alt="" class="h-full w-full object-contain relative z-10" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');" />
          <span class="hidden absolute inset-0 flex items-center justify-center font-display font-bold text-[6px] leading-tight" style="color: #7C422A;">IP</span>
        </div>
        <h1 class="font-display text-xl font-bold" style="color: white;">Italian Pizza – Painel</h1>
      </div>
      <div class="flex gap-2 flex-wrap items-center">
        <a href="admin.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Mesas e Pedidos</a>
        <a href="admin-caixa.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Conferência de Caixa</a>
        <a href="admin-caixa-resumo.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Resumo mensal</a>
        <a href="admin-cardapio.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: #DE332E; color: white;">Cardápio</a>
        <a href="admin-pedidos-viagem.html" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Pedidos viagem</a>
        <a href="login.html" id="btn-sair" class="px-4 py-2 rounded-xl font-medium" style="background-color: rgba(255,255,255,0.2); color: white;">Sair</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
      <h2 class="font-display text-2xl font-bold text-italian-brown">Itens do cardápio</h2>
      <button type="button" id="btn-novo-item" class="px-5 py-2.5 rounded-xl font-semibold transition" style="background-color: #008C45; color: white;">+ Novo item</button>
    </div>
    <div id="lista-cardapio" class="space-y-8"></div>
  </main>

  <div id="modal-item" class="fixed inset-0 bg-black/50 z-50 items-center justify-center p-4 hidden">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
      <div class="px-6 py-4 border-b border-amber-200 flex justify-between items-center">
        <h3 id="modal-item-titulo" class="font-display text-xl font-bold text-italian-brown">Novo item</h3>
        <button type="button" class="fechar-modal-item text-2xl text-stone-400 hover:text-stone-600 leading-none" aria-label="Fechar">&times;</button>
      </div>
      <form id="form-item" class="p-6 space-y-4">
        <div>
          <label for="item-nome" class="block text-sm font-semibold text-italian-brown mb-1">Nome</label>
          <input type="text" id="item-nome" required class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red focus:border-italian-red outline-none" placeholder="Ex: Margherita" />
        </div>
        <div>
          <label for="item-descricao" class="block text-sm font-semibold text-italian-brown mb-1">Descrição</label>
          <input type="text" id="item-descricao" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none" placeholder="Ingredientes ou detalhes" />
        </div>
        <div>
          <label for="item-categoria" class="block text-sm font-semibold text-italian-brown mb-1">Categoria</label>
          <select id="item-categoria" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none">
            <option value="Pizzas">Pizzas</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div>
          <label for="item-preco" class="block text-sm font-semibold text-italian-brown mb-1">Preço (R$)</label>
          <input type="number" id="item-preco" required step="0.01" min="0" class="w-full px-4 py-2.5 rounded-xl border-2 border-amber-300 focus:ring-2 focus:ring-italian-red outline-none" placeholder="0,00" />
        </div>
      </form>
      <div class="px-6 py-4 bg-amber-50 flex gap-3 justify-end">
        <button type="button" id="btn-cancelar-item" class="px-4 py-2 rounded-xl border-2 font-medium" style="border-color: #7C422A; color: #7C422A;">Cancelar</button>
        <button type="button" id="btn-salvar-item" class="px-5 py-2 rounded-xl font-semibold" style="background-color: #008C45; color: white;">Salvar</button>
      </div>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/admin-cardapio.js"></script>
</body>
</html>
